<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }

    div {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .title {
      display: block;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }

    .values {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .value {
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 4px;
      font-size: 18px;
    }

    .form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div>
    <button id="getAllNumbersBtn">Listar Números</button>
    <br />
    <span class="title">Valores - Main (Production) V2</span>
    <div class="values" id="valuesContainer"></div>
    <form class="form" id="saveNumberForm">
      <label for="valueInput">Insira um valor:</label>
      <input id="valueInput" />
      <button type="button" onclick="saveNumber()">Enviar</button>
    </form>
  </div>

  <script>
    const API_ENDPOINT = 'http://api.production.192.168.1.11.nip.io';

    async function getAllNumbers() {
      try {
        const response = await fetch(`${API_ENDPOINT}/values/all`);
        const data = await response.json();
        const valuesContainer = document.getElementById('valuesContainer');
        valuesContainer.innerHTML = data.map((row) => `<div class="value">${row.number}</div>`).join('');
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
      }
    }

    async function saveNumber() {
      try {
        const value = document.getElementById('valueInput').value;
        await fetch(`${API_ENDPOINT}/values`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ value }),
        });
        document.getElementById('valueInput').value = '';
        getAllNumbers();
      } catch (error) {
        console.error('Erro ao salvar número:', error);
      }
    }

    document.getElementById('getAllNumbersBtn').addEventListener('click', getAllNumbers);
  </script>
</body>

</html>
